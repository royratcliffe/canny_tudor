name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install SWI-Prolog
        run: |
          sudo apt-add-repository ppa:swi-prolog/devel
          sudo apt-get update
          sudo apt-get install swi-prolog

      - name: Run tests
        run: |
          :- initialization(up, program).
          up :-
              pack_list_installed,
              [library(canny/pack)],
              load_pack(canny_tudor, _),
              load_test_files([]).
        shell: swipl -g 'attach_packs(..)' -s {0} -t run_tests
